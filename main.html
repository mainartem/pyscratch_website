<!DOCTYPE html>
<html>
<head>
  <title>Apartments in Moscow</title>
</head>
<body>
  <h1>Number of apartments sold in Moscow:</h1>
  <div id="numberOfApartments"></div>

  <script>
    fetch('https://api.example.com/apartments/moscow')
      .then(response => response.json())
      .then(data => {
        document.getElementById('numberOfApartments').textContent = data.count;
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
